<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&family=Open+Sans:wght@300;500&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header class="header">TODO LIST</header>
        <div id="filterContainer" class="filter-container">
            <div id="projectFilter">
                <label for="projectFilterInput">Project:</label>
                <input id="projectFilterInput" type="text" placeholder="search">
            </div>
            <div id="displayFilter">
                <div>Display:</div>
                <div id= "displayFilter" class='dropdown' data-dropdown>
                    <button class='dropdown-btn' aria-label="display filter" data-dropdown-display>All</button>
                    <div class='dropdown-menu' data-dropdown-menu>
                        <p class='dropdown-link' data-display-link>All</p>
                        <p class='dropdown-link' data-display-link>Uncompleted</p>
                        <p class='dropdown-link' data-display-link>Completed</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="listContainer" class="list-container">
        </div>
        <div id="taskEditor" class="form-container dp-none">
            <div class="form-items">
                <label for="todoInput">TODO:</label>
                <input type="text" class="todo-input" id="todoInput" maxlength="35" placeholder="What needs to be done?">
            </div>
            <div class="form-items">
                <label for="dueDateInput">Due Date:</label>
                <input type="date" class="due-date-input tag-container" id="dueDateInput">
            </div>
            <div class="form-items">
                <div>Priority:</div>
                <div id= "priorityMenu" class='dropdown' data-dropdown data-color>
                    <button class='dropdown-btn' aria-label="priority menu" data-dropdown-priority>none</button>
                    <div class='dropdown-menu' data-dropdown-menu>
                        <p class='dropdown-link' data-priority-link>High</p>
                        <p class='dropdown-link' data-priority-link>Medium</p>
                        <p class='dropdown-link' data-priority-link>Low</p>
                    </div>
                </div>
            </div>
            <div class="form-items">
                <div>Project:</div>
                <div id= "projectMenu" class='dropdown' data-dropdown data-color>
                    <button class='dropdown-btn' aria-label="project menu" data-dropdown-project data-priority="none">none</button>
                    <div class='dropdown-menu' data-dropdown-menu></div>
                </div>
                <button>+ New Project</button>
            </div>
            <div class="item-description">
                <label for="descriptionInput">Description:</label>
                <textarea type="text" class="description-input" id="descriptionInput" value="" maxlength="140" placeholder="140 letters in maximum"></textarea>
            </div>
            <div id="markCompleted-btn" class="completed-btn">Mark Completed</div>
            <div id="cancelEdit-btn" class="cancel-edit-btn" title="cancel edit"><img src="" alt="cancel edit"></div>
            <div id="updateTask-btn" class="update-task-btn bottom-btn left squre-btn dp-none" title="update"><img src="" alt="update task"></div>
            <div id="deleteTask-btn" class="del-task-btn bottom-btn right circle-btn dp-none" title="delete"><img src="" alt="delete task"></div>
        </div>
        <div id="projectContainer" class="form-container dp-none">
            <ol id="projectList" class="project-list">
            </ol>
            <div id="projectAdd-btn" class="add-project-btn bottom-btn right circle-btn dp-none"><img src="" alt="add project"></div>
        </div>
        <div id="projectList-btn" class="project-list-btn bottom-btn left squre-btn"><img src="" alt="project list"></div>
        <div id="addTask-btn" class="add-task-btn bottom-btn right circle-btn"><img src="" alt="edit task"></div>
        <div id="popUp" class="pop-up dp-none">
            <form class="popUp-container" data-form>
                <label for="popUpInput" class="popUp-label">Some Message Here</label>
                <input type="text" id="popUpInput" class="popUp-input dp-none" placeholder="Project Name" maxlength="25">
                <div class="popUp-buttons" data-buttons>
                    <button class="warning">NO</button>
                    <button class="success">OK</button>
                </div>
            </form>

        </div>
        <footer class="footer">
            <small>Â© 2022 YuPung development for The Odin Project. All rights reserved.</small>
        </footer>
    </div>
</body>
</html>
