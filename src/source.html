<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&family=Open+Sans:wght@300;500&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header class="header">TODO LIST</header>
        <div id="filterContainer" class="filter-container">
            <div class="project-filter">ALL</div>
            <div class="display-filter">ALL</div>
        </div>
        <div id="listContainer" class="list-container">
        </div>
        <div id="taskEditor" class="form-container dp-none">
            <div class="form-items">
                <label for="todoInput">TODO:</label>
                <input type="text" class="todo-input" id="todoInput" maxlength="35" placeholder="What needs to be done?">
            </div>
            <div class="form-items">
                <label for="dueDateInput">Due Date:</label>
                <input type="date" class="due-date-input tag-container" id="dueDateInput">
            </div>
            <div class="form-items">
                <div>Priority:</div>
                <div id= "priorityMenu" class='dropdown' data-dropdown>
                    <button class='dropdown-btn' aria-label="priority menu" data-dropdown-priority>none</button>
                    <div class='dropdown-menu' data-dropdown-menu>
                        <p class='dropdown-link' data-priority-link>High</p>
                        <p class='dropdown-link' data-priority-link>Medium</p>
                        <p class='dropdown-link' data-priority-link>Low</p>
                    </div>
                </div>
            </div>
            <div class="form-items">
                <label for="projectInput">Project:</label>
                <div id= "projectMenu" class='dropdown' data-dropdown>
                    <button class='dropdown-btn' aria-label="project menu" data-dropdown-project>none</button>
                    <div class='dropdown-menu' data-dropdown-menu>
                        <p class='dropdown-link' data-project-link>myProject</p>
                        <p class='dropdown-link' data-project-link>Project Name</p>
                        <p class='dropdown-link' data-project-link>test2</p>
                    </div>
                </div>
            </div>
            <div class="item-description">
                <label for="descriptionInput">Description:</label>
                <textarea type="text" class="description-input" id="descriptionInput" value="" maxlength="140" placeholder="140 letters in maximum"></textarea>
            </div>
            <div id="markCompleted-btn" class="completed-btn">Mark Completed</div>
            <div id="cancelEdit-btn" class="cancel-edit-btn" title="cancel edit"><img src="./icons/x--blue.svg" alt="cancel edit"></div>
        </div>
        <div id="projectList" class="form-container dp-none">
            <ol class="project-list">
                <li class="task-container">
                    <p>1. myProject</p>
                    <img src="./icons/x.svg" alt="delete">
                </li>
                <li class="task-container">
                    <p>2. myProject</p>
                    <img src="./icons/x.svg" alt="delete">
                </li>
                <li class="task-container">
                    <p>3. myProject</p>
                    <img src="./icons/x.svg" alt="delete">
                </li>
            </ol>
        </div>
        <div id="projectList-btn" class="project-list-btn bottom-btn left squre-btn"><img src="./icons/list.svg" alt="project list"></div>
        <div id="addTask-btn" class="add-task-btn bottom-btn right circle-btn"><img src="./icons/plus.svg" alt="edit task"></div>
        <div id="updateTask-btn" class="update-task-btn bottom-btn left squre-btn dp-none" title="update"><img src="./icons/check-circle.svg" alt="update task"></div>
        <div id="deleteTask-btn" class="del-task-btn bottom-btn right circle-btn dp-none" title="delete"><img src="./icons/trash-2.svg" alt="delete task"></div>
        <footer class="footer">FOR THE ODIN PROJECT</footer>
    </div>
</body>
</html>
